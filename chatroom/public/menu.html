

    <ons-page style="padding : 8px" ng-controller="ChatController">
        <ons-text-input 
            ng-model="nickName"
            placeholder="nickname" 
            style="display: block; width: 100%; height:60px">
        </ons-text-input>

        <ons-button 
            type="cta-large" 
            ng-click="ons.slidingMenu.toggleMenu();setNickName(nickName)"
            style="display: block; width: 100%; margin-top: 8px;">
            Ok
        </ons-button>
    </ons-page>
